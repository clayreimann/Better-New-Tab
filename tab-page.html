<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="bower_components/CodeMirror/lib/codemirror.css" media="screen">
  <link rel="stylesheet" type="text/css" href="bower_components/CodeMirror/theme/paraiso-light.css" media="screen">

  <link rel="stylesheet" type="text/css" href="css/app.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/print.css" media="print">

  <script src="bower_components/moment/moment.js" charset="utf-8"></script>
  <script src="bower_components/CodeMirror/lib/codemirror.js" charset="utf-8"></script>
  <script src="bower_components/CodeMirror/mode/css/css.js" charset="utf-8"></script>
  <script src="bower_components/CodeMirror/mode/markdown/markdown.js" charset="utf-8"></script>
  <script src="bower_components/CodeMirror/mode/javascript/javascript.js" charset="utf-8"></script>
  <script src="bower_components/CodeMirror/addon/edit/matchbrackets.js" charset="utf-8"></script>
  <script src="bower_components/CodeMirror/addon/edit/closebrackets.js" charset="utf-8"></script>
  <script src="bower_components/CodeMirror/addon/edit/continuelist.js" charset="utf-8"></script>
  <script src="bower_components/CodeMirror/addon/display/panel.js" charset="utf-8"></script>

</head>
<body>
  <!-- Date + Time -->
  <div>
    <div id="clock" class="light-text">
      <div id="time">&nbsp;</div>
    </div>
    <div id="date" class="dark-text">&nbsp;</div>
  </div>

  <!-- Location -->
  <div id="location" class="dark-text">&nbsp;</div>

  <!-- Notes -->
  <div id="notes" class="light-text">
    <textarea id="note"></textarea>
    <div class="sidebar">
      <h3>History</h3>
      <ul id="history">
      </ul>
    </div>
    <div id="print-container">
      <pre id="print"></pre>
    </div>
  </div>

  <!-- Feedback -->
  <ul id="feedback" >
    <li><a class="dark-text" href="https://github.com/clayreimann/Better-New-Tab/issues/new?labels=bug">Issues</a></li>
    <li><a class="dark-text" href="https://github.com/clayreimann/Better-New-Tab/issues/new?labels=enhancement">Requests</a></li>
  </ul>

  <!-- Settings -->
  <a href="#settings" id="settings-open" class="dark-text">Settings</a>
  <div id="settings">
    <h2>Settings</h2>
    <div id="content">
      <p>Color</p>
        <span class="swatch dark" data-theme=""></span>
        <span class="swatch green" data-theme="green"></span>
        <span class="swatch blue" data-theme="blue"></span>
        <span class="swatch red" data-theme="red"></span>
        <span class="swatch yellow" data-theme="yellow"></span>
        <span class="swatch purple" data-theme="purple"></span>
    </div>
    <a href="#" id="settings-done">Done</a>
  </div>
</body>
<script src="js/settings.js"></script>
<script src="js/app.js"></script>
</html>
